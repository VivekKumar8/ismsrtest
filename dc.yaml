apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: microsvcruntime
  name: microsvcruntime
  namespace: msrdemo
spec:
  replicas: 3
  selector:
    app: microsvcruntime
    deploymentconfig: microsvcruntime
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      labels:
        app: microsvcruntime
        deploymentconfig: microsvcruntime
    spec:		  
      containers:
        - env:
            - name: myvalue
              valueFrom:
               configMapKeyRef:
                key: myvalue
                name: my-config
            - name: installdir
              valueFrom:
               configMapKeyRef:
                key: installdir
                name: my-config
          image: >-
            172.30.1.1:5000/msrdemo/microruntime:v2
          volumeMounts:
            - name: msrdemostorage
              mountPath: /home/local/EUR/vivk/mountspace
          imagePullPolicy: Always
          name: microsvcruntime
          ports:
            - containerPort: 5555
              protocol: TCP
          resources: 
            limits:
              cpu: '1'
              memory: 768Mi
            requests:
              cpu: '1'
              memory: 768Mi		
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      volumes:
        - name: msrdemostorage
          emptyDir: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - microsvcruntime
        from:
          kind: ImageStreamTag
          name: 'microruntime:v2'
          namespace: msrdemo
      type: ImageChange
